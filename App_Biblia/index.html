      .highlight-green { background-color: rgba(74, 222, 128, 0.6); }
      .highlight-pink { background-color: rgba(244, 114, 182, 0.6); }

      @keyframes flash {
        0% { background-color: transparent; }
        50% { background-color: rgba(34, 211, 238, 0.3); } /* Cyan flash */
        100% { background-color: transparent; }
      }
      .flash-highlight {
        animation: flash 1.5s ease-out;
        border-radius: 4px; /* Optional: adds rounded corners to the flash */
      }
    </style>
